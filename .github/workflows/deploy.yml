name: Deploy Site + Rust Docs + mdBook

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install mdBook
        run: cargo install mdbook

      - name: Install and build Jekyll dependencies
        run: |
          cd site
          bundle install
          bundle exec jekyll build

      - name: Build Rust docs
        run: |
          rm -rf target/doc
          cargo doc --no-deps -p quant-tools

      - name: Build mdBook
        run: mdbook build docs

      - name: Combine outputs
        run: |
          mkdir -p site/_site/api
          mkdir -p site/_site/book
          cp -r target/doc/quant-tools/. site/_site/api/
          cp -r docs/book/. site/_site/book/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/_site
          publish_branch: gh-pages
          force_orphan: true
          cname: quant-tools.com

      - name: Finalização
        run: echo "Pipeline finalizado"
